<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
      display: flex;
      width: 100px;
      border: 1px solid #ccc;
      margin: 100px;
    }
    li {
      flex: 1
    }
    span {
      display: block;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ccc;
      margin: 2px;
      box-sizing: border-box;
    }
    button {
      margin-left: 100px;
    }
  </style>
</head>
<body>
  <ul>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
  </ul>
  <button id="start">开始</button>
  <button id="stop">暂停</button>
  <script>
    var bgColor = {
      "red": {
        value: 0,
        delay: 1
      },
      "yellow": {
        value: 1,
        delay: 2
      },
      "green": {
        value: 2,
        delay: 3
      }
    }

    function changeBg (currentIndex = 0) {
      var iNow = currentIndex % 3;
      var temp = null
      for (const key in bgColor) {
        if (iNow === bgColor[key]['value']) {
          temp = bgColor[key]
          document.getElementsByTagName('span')[iNow].style.background = key
        }
      }

      changeBgObj.time = setTimeout(() => {
        var newIndex = currentIndex + 1
        changeBgObj.index = newIndex
        changeBg(newIndex)
        document.getElementsByTagName('span')[iNow].style.background = ''
      }, temp.delay * 1000)
    }

    function stopChange () {
      clearTimeout(changeBgObj.time)
    }

    var changeBgObj = {
      time: 0,
      index: 0,
      changeBg,
      stopChange
    }

    var stopBtn = document.getElementById('stop');
    stopBtn.onclick = function () {
      changeBgObj.stopChange()
    }

    var startBtn = document.getElementById('start');
    startBtn.onclick = function () {
      changeBgObj.changeBg(changeBgObj.index)
    }
  </script>
</body>
</html>
