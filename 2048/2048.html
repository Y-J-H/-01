<!Doctype html>
<html>
<head>
    <title>2048</title>
    <link rel="stylesheet" href="css/2048.css"/>
    <!-- <link rel="stylesheet" href="chrome-search://local-ntp/theme.css"> -->
    <script src="2048/2048.js"></script>
</head>
<body>
<div class="box">
    <h1>Score:<span id="score">&nbsp;2</span></h1>
    <div class="contain">
        <div id="item00" class="item"></div>
        <div id="item01" class="item"></div>
        <div id="item02" class="item"></div>
        <div id="item03" class="item"></div>
        <div id="item10" class="item"></div>
        <div id="item11" class="item"></div>
        <div id="item12" class="item"></div>
        <div id="item13" class="item"></div>
        <div id="item20" class="item"></div>
        <div id="item21" class="item"></div>
        <div id="item22" class="item"></div>
        <div id="item23" class="item"></div>
        <div id="item30" class="item"></div>
        <div id="item31" class="item"></div>
        <div id="item32" class="item"></div>
        <div id="item33" class="item"></div>
        <div id="cover">
            <h1>Game Over</h1>
            <h1>Score:<span id="grade">&nbsp;</span></h1>
            <span id="restart">Begin Again</span>
        </div>
    </div>
</div>
</body>
</html>
